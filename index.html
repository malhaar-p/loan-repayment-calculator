<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Repayment Calculator</title>
</head>
<body>
    <main>
        <h2>Loan Repayment Calculator</h2>
        <h4>Home Loan | Car | Any Loan </h4>

        <div id="app">

            <form>
                <label for="loanamount">Loan Amount:</label><br>
                <input type="text" id="loanamount" name="loanamount"><br><br>

                <label for="rate">Interest Rate (%):</label><br>
                <input type="text" id="rate" name="rate"><br><br>

                <label for="duration">Loan Duration (years):</label><br>
                <input type="text" id="duration" name="duration"><br><br>

                <button>Calculate</button><br><br>

                <table border="1">
                    <tr>
                        <th>Monthly</th>
                        <th>Fortnightly</th>
                        <th>Weekly</th>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>

                </table>

            </form>
        </div>
    </main>
    <script src="build/js/app.js"></script>
</body>
</html>
